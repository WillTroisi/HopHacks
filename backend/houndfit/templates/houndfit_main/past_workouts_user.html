{% extends "base.html" %}

{% block content %}
<h1>Past Workouts</h1>

{% if past_workouts %}
<ul>

	{% for bookinst in bookinstance_list %}
	<li class="{% if bookinst.is_overdue %}text-danger{% endif %}">
		<a href="{% url 'book-detail' bookinst.book.pk %}">{{ bookinst.book.title }}</a> ({{ bookinst.due_back }})
	</li>
	{% endfor %}
</ul>

{% else %}
<p>No Splits</p>
{% endif %}
{% endblock %}
