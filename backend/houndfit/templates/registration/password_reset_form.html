{% extends "base.html" %}

{% block content %}
<section class="section">
	<h1 class="title">Enter your email:</h1>
	<form action="" method="post">
		{% csrf_token %}
		{% if form.email.errors %}
		{{ form.email.errors }}
		{% endif %}
		<p>{{ form.email }}</p>
		<input type="submit" class="button" value="Reset password">
	</form>
</section>

{% endblock %}
